version: 1
project:
  title: PolicyEngine UK documentation
  authors:
    - name: PolicyEngine
  copyright: "2024"
  github: https://github.com/policyengine/policyengine-uk
  repository:
    url: https://github.com/policyengine/policyengine-uk
    branch: master
    path: docs/book
  toc:
    - file: index
    - title: Usage
      children:
      - file: usage/getting-started
      - file: usage/simulations
      - file: usage/scenarios
    - title: Assumptions
      children:
      - file: assumptions/growthfactors
      - file: assumptions/water-bills
    - title: Validation
      children:
      - file: validation/hbai
    - title: Policy
      children:
      - file: policy/model-baseline
      - file: policy/uc-rebalancing
site:
  options:
    logo: logo.png
  template: book-theme
  extensions:
    - sphinx.ext.autodoc
    - sphinx.ext.viewcode
    - sphinx.ext.napoleon
    - sphinx_math_dollar
    - sphinx.ext.mathjax
  config:
    html_js_files:
      - https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.4/require.min.js
    html_theme: furo
    pygments_style: default
    html_css_files:
      - style.css
  execute:
    execute_notebooks: off