title: PolicyEngine UK documentation
author: PolicyEngine
copyright: "2024"
logo: logo.png

execute:
  execute_notebooks: off

repository:
  url: https://github.com/policyengine/policyengine-uk
  branch: master
  path_to_book: docs/book

sphinx:
  config:
    html_js_files:
      - https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.4/require.min.js
    html_theme: furo
    pygments_style: default
    html_css_files:
      - style.css
  extra_extensions:
    - "sphinx.ext.autodoc"
    - "sphinx.ext.viewcode"
    - "sphinx.ext.napoleon"
    - "sphinx_math_dollar"
    - "sphinx.ext.mathjax"

