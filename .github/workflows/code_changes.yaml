# Workflow that runs on code changes to the master branch.

name: Code changes
on:
  push:
    branches:
      - master

    paths:
      - policyengine_uk/**
      - tests/**
      - .github/**

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v4
        - name: Check formatting
          uses: "lgeiger/black-action@master"
          with:
              args: ". -l 79 --check"
  Test:
      runs-on: ubuntu-latest
      permissions:
        contents: "read"
        id-token: "write"
      steps:
          - name: Checkout repo
            uses: actions/checkout@v2
          - name: Install uv
            uses: astral-sh/setup-uv@v5

          - name: Set up Python
            uses: actions/setup-python@v2
            with:
                python-version: '3.12'
          - uses: "google-github-actions/auth@v2"
            with:
              workload_identity_provider: "projects/322898545428/locations/global/workloadIdentityPools/policyengine-research-id-pool/providers/prod-github-provider"
              service_account: "policyengine-research@policyengine-research.iam.gserviceaccount.com"
              
          - name: Install package
            run: uv pip install -e .[dev] --system
          - name: Install policyengine
            run: uv pip install policyengine --system
          - name: UV sync
            run: uv sync
          - name: Run tests
            run: make test
            env:
              HUGGING_FACE_TOKEN: ${{ secrets.HUGGING_FACE_TOKEN }}
          - name: Build documentation
            run: make documentation
          - name: Deploy documentation
            uses: JamesIves/github-pages-deploy-action@releases/v3
            with:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              BRANCH: gh-pages  # The branch the action should deploy to.
              FOLDER: docs/book/_build/html  # The folder the action should deploy.
