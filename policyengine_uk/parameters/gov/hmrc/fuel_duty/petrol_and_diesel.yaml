  # November 2025 Autumn Budget: staggered 5p cut reversal (+1p Sep, +2p Dec, +2p Mar 2027)
  # then RPI uprating from Apr 2027 using OBR November 2025 RPI forecasts.
  #
  # Source values (actual policy implementation dates):
  # - Mar 22, 2026: 52.95p (continuation of 5p cut)
  # - Sep 1, 2026: 53.95p (+1p increase)
  # - Dec 1, 2026: 55.95p (+2p increase)
  # - Mar 1, 2027: 57.95p (+2p increase, full rate restored)
  # - Apr 1, 2027: 60.10p (RPI uprating: 3.71% from OBR Nov 2025 Table 1.7)
  # - Apr 1, 2028: 61.98p (RPI uprating: 3.13% from OBR Nov 2025 Table 1.7)
