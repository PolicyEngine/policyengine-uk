description: Student loan interest RPI rate
metadata:
  label: Student loan RPI rate
  unit: /1
  period: year
  reference:
    - title: Education (Student Loans) (Repayment) (Amendment) (No. 2) Regulations 2012, Regulation 21A
      href: https://www.legislation.gov.uk/uksi/2012/1309/regulation/10/made
    - title: GOV.UK - Student loan interest rates
      href: https://www.gov.uk/repaying-your-student-loan/interest
  documentation: |
    RPI rate used for student loan interest calculations.
    Set annually in September using the March RPI figure from the same year.

    This rate is used as:
    - Plan 5: RPI only
    - Plan 2 base rate: RPI (with additional 0-3% based on income)
    - Plan 1/4: Lower of RPI or (BoE base rate + 1%)

