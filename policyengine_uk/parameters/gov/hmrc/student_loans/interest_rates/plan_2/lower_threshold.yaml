description: Plan 2 lower income threshold for interest rate tapering
metadata:
  label: Plan 2 interest lower threshold
  unit: currency-GBP
  period: year
  uprating: gov.economic_assumptions.indices.obr.rpi
  reference:
    - title: Education (Student Loans) (Repayment) Regulations 2009, Regulation 21AB
      href: https://www.legislation.gov.uk/uksi/2009/470/regulation/21AB
  documentation: |
    Lower income threshold for Plan 2 interest rate tapering (L in the formula).
    Below this income, borrowers pay the base rate (RPI) only.
    Above this, the additional rate begins to taper in.

    Per Regulation 21AB, the lower interest threshold equals the Plan 2 repayment threshold.

