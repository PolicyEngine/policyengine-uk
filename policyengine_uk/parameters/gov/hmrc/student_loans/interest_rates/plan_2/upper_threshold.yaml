description: Plan 2 upper income threshold for interest rate tapering
metadata:
  label: Plan 2 interest upper threshold
  unit: currency-GBP
  period: year
  uprating: gov.economic_assumptions.indices.obr.rpi
  reference:
    - title: Education (Student Loans) (Repayment) Regulations 2009, Regulation 21AA
      href: https://www.legislation.gov.uk/uksi/2009/470/regulation/21AA
  documentation: |
    Upper income threshold for Plan 2 interest rate tapering (H in the formula).
    Above this income, borrowers pay the maximum rate (RPI + 3%).
    Between the lower and upper thresholds, the rate is tapered.

    Per Regulation 21AA, this is the "higher interest threshold".

