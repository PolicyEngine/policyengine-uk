description: The annual cap on salary sacrifice pension contributions that are exempt from employee and employer National Insurance contributions. Contributions above this cap are subject to standard NI rates. When set to infinity (default), the scheme is inactive and all salary sacrifice pension contributions remain exempt from NI.
values:
