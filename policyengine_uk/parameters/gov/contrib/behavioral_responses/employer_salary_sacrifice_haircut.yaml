# The proportion of excess salary sacrifice that employers retain (spread across all workers).
# When the salary sacrifice cap is active, employers face increased NI costs on excess contributions.
# They spread these costs across all employees, reducing what employees receive.
# Blog: "With £13.8 billion in excess contributions generating £2.1 billion in additional employer NI (at 15%),
# this translates to a 0.16% reduction in employment income across all workers."
# Dashboard uses 13% as a simplified approximation.
description: The proportion of excess salary sacrifice pension contributions that employers retain when spreading increased NI costs across workers.
values:
  2010-01-01: 0.13
