  2020-01-01: 1.000
  # 2021: +1.0% (COVID-suppressed)
  2021-01-01: 1.010
  # 2022: +3.8%
  2022-01-01: 1.048
  # 2023: +5.9%
  2023-01-01: 1.110
  # 2024: +4.9%
  2024-01-01: 1.165
  # 2025: +4.5% (March 2025 actual)
  2025-01-01: 1.217
