- name: With no age exemption, only first 2 children get element amounts 
  period: 2023
  absolute_error_margin: 1
  input:
    people:
      parent:
        age: 30
      child_1:
        age: 5
        child_index: 1
      child_2:
        age: 4
        child_index: 2
      child_3:
        age: 2
        child_index: 3
      child_4:
        age: 1
        child_index: 4
    benunits:
      benunit:
        members: [parent, child_1, child_2, child_3, child_4]
        would_claim_uc: true
  output:
    universal_credit: 14130  # Standard allowance + child elements with 2-child limit

