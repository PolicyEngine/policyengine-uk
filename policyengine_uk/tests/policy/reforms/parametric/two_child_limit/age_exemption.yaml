        child_index: 3
      child_4:
        age: 1
        child_index: 4
    benunits:
      benunit:
        members: [parent, child_1, child_2, child_3, child_4]
        would_claim_uc: true
  output:
    universal_credit: 14675  # All children get UC with exemption

