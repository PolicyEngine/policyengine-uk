# Tests for Scottish Child Payment baby bonus reform
# Weekly SCP amount: £27.15 (2025)
# Baby bonus: £12.85/week extra for children under 1
# Annual SCP per child: £27.15 * 52 = £1,411.80
# Annual baby bonus: £12.85 * 52 = £668.20

# Test 1: Scottish family with 1 baby (age 0) - WITHOUT reform
- name: Scottish family with 1 baby - baseline (no baby bonus)
  period: 2026
  absolute_error_margin: 1
  input:
    people:
      parent:
        age: 30
      baby:
        age: 0
    benunits:
      family:
        members:
          - parent
          - baby
        universal_credit: 5000
    households:
      household:
        members:
          - parent
          - baby
        region: SCOTLAND
  output:
    # 1 child * £27.15/week * 52 weeks = £1,411.80
    scottish_child_payment: 1412

